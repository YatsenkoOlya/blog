{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
    <p><label>Тема статьи: </label> <input type="text" name="topic" value="" requied/>
    <p><label>Название статьи: </label> <input type="text" name="name" value="" requied/>
    <p><label>Автор:</label><input type="text" name="auth" value="" requied/>
    <p><label>Текст статьи:</label>
    <p><textarea name="post" rows=7 cols=40></textarea>
    <p><input type="submit" value="Добавить"/>
</form>
{% if id_post !='0' %}
<p><label>Можете загрузить фотографии:</label>
<table border="0" class="add_photo">
    <tr>
        <td valign="top">
            <div class="profile-load">
                <form action="{{url_for('upload_post', id_post=id_post)}}" method="post" class="form-contact"
                      enctype="multipart/form-data">
                    <p><input type="file" name="file" multiple>
                    <p><input type="submit" value="Загрузить">
                </form>
            </div>
        </td>
    </tr>
</table>
{% endif %}
{% endblock %}
